.pin-wrapper-wifi{
    margin-left:auto;
	margin-right:auto;

</style>
<script src="script/script.js"></script>
<script language="javascript" type="text/javascript">
    function printPage()
    {
        if (window.print)
            window.print(); 
        else
        {
            alert("no support Print");
            return false;
        }
        return false;
    }

function wait()
{
<%350%>
	chgTimeZone();
<%351%>

}

<%350%>
function chgTimeZone()
{
    var form = document.forms[0];
	var wan_ipaddr = form.wan_ipaddr.value;
	var timezone_state = form.timezone_state.value;
	var time_zone = form.time_zone.value;
	var CPE_timezone = new Date().getTimeZoneOffsetWithDst()/-60;

	if (time_zone == "+55")
		time_zone= "+5.5";
	else if (time_zone == "+95")
		time_zone = "+9.5";
	else if (time_zone == "-35")
		time_zone = "-3.5";

	// Abort if user is remote access. 
	if(wan_ipaddr == location.host)
		return -1;
	
	// Abort if user is manual configured. 
	if(timezone_state == "ManualConfigured")
		return -1;
		
	// Abort if timezone between router and local system is the same
	if(time_zone == CPE_timezone)
		return -1;

	form.targetTimezone.value = CPE_timezone;
	
	return 0;
}
<%351%>
</script>
</head>
