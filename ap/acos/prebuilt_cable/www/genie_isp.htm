<script language="javascript" type="text/javascript">
 
function checkData(){
	var cf = document.forms[0];
	var checkBox = document.getElementById("enable_vlan_tv");
	var stype = cf.vlan_isp.selectedIndex;
	if (checkBox.checked == true)
	{
		if(stype==2) /* SingTel Singapore DHCP */
		{
		    cf.vlan_isp_tv_vendor.value = "singtel_singapore_iptv";
		    cf.vlan_isp_tv_id.value = "20";
		    cf.vlan_isp_tv_priority.value = "4";
		}else if(stype==3) /* unifi_malaysia_dhcp */
		{
		    cf.vlan_isp_tv_vendor.value = "unifi_malaysia_iptv";
		    cf.vlan_isp_tv_id.value = "600";
		    cf.vlan_isp_tv_priority.value = "0";
		}else if(stype==4) /* maxis_malaysia_dhcp */
		{
		    cf.vlan_isp_tv_vendor.value = "maxis_malaysia_iptv";
		    cf.vlan_isp_tv_id.value = "823";
		    cf.vlan_isp_tv_priority.value = "0";		   
		}
		
		
    		if((!cf.vlan_ports_0.checked) && (!cf.vlan_ports_1.checked) && (!cf.vlan_ports_2.checked)
         		&& (!cf.vlan_ports_3.checked) && (!cf.vlan_ports_4.checked) && (!cf.vlan_ports_5.checked)
			<%610%>
	       		&& (!cf.vlan_ports_6.checked)
			<%611%>
         	)
    		{
        		alert("<%612%>");
        		return false;
    		}
    		
		if((cf.vlan_ports_0.checked) && (cf.vlan_ports_1.checked) && (cf.vlan_ports_2.checked)
         		&& (cf.vlan_ports_3.checked) && (cf.vlan_ports_4.checked) && (cf.vlan_ports_5.checked)
			<%610%>
         		&& (cf.vlan_ports_6.checked)
			<%611%>
         	)
    		{
        		alert("<%613%>");
        		return false;
    		}

			
	}

    
    	
	return true;
}

function goBack()
{
	window.location.href="Orbi_config_wan.htm";
	return 0;
}

function setISPIPTV()
{
	var checkBox = document.getElementById("enable_vlan_tv");

	if (checkBox.checked)
	{		
		document.getElementById("vlan_support_lan").style.display="table-row";
	}else
	{	
		document.getElementById("vlan_support_lan").style.display="none";
	}   
	return 0;
}

function setISPProfile()
{
	var cf = document.forms[0];
	var stype = cf.vlan_isp.selectedIndex;


	if(stype==0) /* Orange France DHCP */
	{
		cf.orange_wan_type.value = "dhcp";
		cf.orange_isp.value = "1";
		cf.vlan_isp_wan_type.value = "none";
		cf.enable_isp_vlan.value = "0";			
		document.getElementById("dhcp_login_name").style.display="table-row";
		document.getElementById("pppoe_login_name").style.display="none";
		document.getElementById("pppoe_password").style.display="none";
		document.getElementById("tr_enable_orange_tv").style.display="table-row";
		document.getElementById("tr_enable_vlan_tv").style.display="none";	
		document.getElementById("vlan_support_lan").style.display="none";	
	}
	else if(stype==1) /* Orange France PPPoE */
	{
		cf.orange_wan_type.value = "pppoe";
		cf.orange_isp.value = "1";
		cf.vlan_isp_wan_type.value = "none";
		cf.enable_isp_vlan.value = "0";			
		document.getElementById("dhcp_login_name").style.display="none";
		document.getElementById("pppoe_login_name").style.display="table-row";
		document.getElementById("pppoe_password").style.display="table-row";
		document.getElementById("tr_enable_orange_tv").style.display="table-row";
		document.getElementById("tr_enable_vlan_tv").style.display="none";
		document.getElementById("vlan_support_lan").style.display="none";		
	}
	else if(stype==2) /* SingTel Singapore DHCP */
	{
		cf.orange_wan_type.value = "none";
		cf.orange_isp.value = "0";
		cf.vlan_isp_wan_type.value = "dhcp";
		cf.enable_isp_vlan.value = "1";
		cf.vlan_isp_vendor.value = "sigtel_singapore_dhcp";
		cf.vlan_isp_id.value = "10";
		cf.vlan_isp_priority.value = "0";
						
		document.getElementById("dhcp_login_name").style.display="none";
		document.getElementById("pppoe_login_name").style.display="none";
		document.getElementById("pppoe_password").style.display="none";
		document.getElementById("tr_enable_orange_tv").style.display="none";
		document.getElementById("tr_enable_vlan_tv").style.display="table-row";
		document.getElementById("vlan_support_lan").style.display="none";

	}
	else if(stype==3) /* unifi_malaysia_dhcp */
	{
		cf.orange_wan_type.value = "none";
		cf.orange_isp.value = "0";
		cf.vlan_isp_wan_type.value = "dhcp";
		cf.enable_isp_vlan.value = "1";
		cf.vlan_isp_vendor.value = "unifi_malaysia_dhcp";
		cf.vlan_isp_id.value = "500";
		cf.vlan_isp_priority.value = "0";				
		document.getElementById("dhcp_login_name").style.display="none";
		document.getElementById("pppoe_login_name").style.display="none";
		document.getElementById("pppoe_password").style.display="none";
		document.getElementById("tr_enable_orange_tv").style.display="none";
		document.getElementById("tr_enable_vlan_tv").style.display="table-row";
		document.getElementById("vlan_support_lan").style.display="none";

	}
	else if(stype==4) /* maxis_malaysia_dhcp */
	{
		cf.orange_wan_type.value = "none";
		cf.orange_isp.value = "0";
		cf.vlan_isp_wan_type.value = "dhcp";
		cf.enable_isp_vlan.value = "1";
		cf.vlan_isp_vendor.value = "maxis_malaysia_dhcp";
		cf.vlan_isp_id.value = "621";
		cf.vlan_isp_priority.value = "0";
				
		document.getElementById("dhcp_login_name").style.display="none";
		document.getElementById("pppoe_login_name").style.display="none";
		document.getElementById("pppoe_password").style.display="none";
		document.getElementById("tr_enable_orange_tv").style.display="none";
		document.getElementById("tr_enable_vlan_tv").style.display="table-row";
		document.getElementById("vlan_support_lan").style.display="none";

	}			
	return 0;
}

</script>
</head>
