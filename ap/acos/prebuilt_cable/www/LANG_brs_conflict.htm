function restoreLang()
{
    var gui_region = $(windowTopFrame).find("#curlang").val();
    var menu = $(windowTopFrame).find('#language');

    $(menu).children().each(function() {
        if ($(this).val() == gui_region) {
            this.selected = true;
            return false;
        }
    }); 
    
}
