<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<%11%>
<title>NETGEAR Router Orbi</title>
<link rel="stylesheet" href="css/button.css">	
<script type="text/javascript">
<!--     
function yesClick()
{
    document.forms[0].act.value="yes";
    document.forms[0].submit();

}

function noClick()
{
    document.forms[0].act.value="no";
    document.forms[0].submit();        

}
-->
</script>
<style>
html, body 
{
	margin: 0;
	padding: 0;
	font-family:Arial; 	
}

.button-apply2, .button-cancel{
    width:100px;
    max-width:215px;
    font-weight:100;
}

#top{
    width:97%;
    height:98px;
    position:absolute;
    left:20px;
    right:20px;
    background:#FFF;
    min-width:88px;
    border-bottom:1px solid #ccc;
}
#logo{
    background:url("img/genie.png");
    float:left;
    margin-top:6px;
    width:267px;
    height:56px;
    transition:background 3s, padding .6s;
    background-repeat: no-repeat;
    background-size:contain;
    margin-left:2px;
}
#firm_version{
    position:absolute;
    right:0px;
    top:30px;
    font:bold 14px arial;
    color:#666;
    text-align:right;
}
.container_center{
    _width:1440px;
    _height:800px;
    min-height:650px;
    min-width:820px;
    position:absolute;
    top:110px;
    bottom:0px;
    left:20px;
    right:20px;
}
.single_middle{
    width:820px;
    position:absolute;
    top:97px;
    left:50%;
    margin-left:-410px;
}
.single_middle p{
    margin:50px 100px 50px 100px;
    font 18px arial;
    color:#666;
}
</style>
</head>
<body style="background-color:#ffffff">

    <div id="logo"></div>
    <div id="firm_version" name="firm_version">
        <%681%>
        <br>
        <%682%>
    </div>
</div>
<div id="container" class="container_center">
    <div class="single_middle">
        <form action="multi_login.cgi" method="POST">
            <p style="font-size:18px"><%2984%></p>
            <div align="center">
                <button class = "button-apply2" onclick="yesClick();" name="yes"><%448%></button>
                <button class = "button-cancel" name="no" onclick="noClick();"><%2969%></button>
            </div>
        <input type="hidden" name="act" value="yes">
        </form>
    </div>
</div>
</body>
