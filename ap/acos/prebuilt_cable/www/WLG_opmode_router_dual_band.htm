function goto_wireless()

function goto_internet()
{

function loadSettings()
{
	var cf = document.forms[0];
	var operation_mode = cf.pre_mode.value;
    var isWanAggregation = cf.isWANAggregation.value;
    var enable_ap_mode = cf.enable_ap_mode.value;
	if( operation_mode == "ap" )
	{
		$("#ap").removeClass("icon").addClass("icon_select");
	}
	else if(operation_mode == "bridge")
	{
		$("#bridge").removeClass("icon").addClass("icon_select");
	}
	else if(operation_mode == "repeating")
	{
		$("#repeating").removeClass("icon").addClass("icon_select");
	}
	else
	{
		$("#router").removeClass("icon").addClass("icon_select");
	}	

    if (isWanAggregation == "1") {
        document.getElementById("ap_mode").style.display = "none";
    } else {
        document.getElementById("ap_mode").style.display = "block";
    }
	
	if (enable_ap_mode == "1") {
        document.getElementById("internet_button").style.display = "none";
    } else {
        document.getElementById("internet_button").style.display = "block";
    }
	
	return;
}


function checkData(){
	var cf = document.forms[0];
	
	ap_mode_ungrayout();
	
	if(cf.pre_mode.value == "router")
		return false;
	else
		return true;
}
