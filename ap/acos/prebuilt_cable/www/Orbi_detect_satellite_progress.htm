<link rel="stylesheet" type="text/css" href="<%296%>">
<script type="text/javascript">
    var t,objFrame,loadingImg;

    function wait1()
    {
        <%297%>;
                
        loadingImg = new Image();
        loadingImg.src = "loading.gif";
        objFrame  = document.getElementById("wait_img");
        objFrame.src = loadingImg.src;                  
        t = setTimeout('do_submit()',1500);                 
                
        if(top.parent.frames['topframe'] != null )
            top.parent.frames['topframe'].location="genie_top.htm"; 
         
        if(parent.document.getElementById("container"))
            parent.checkMenuDisable();
                
        return false;
    }

    function do_submit()
    {     
        document.forms[0].submit();
        objFrame.src = loadingImg.src;  
        clearTimeout(t);
        return false;
    }
</script>
</head>
<body onLoad="wait1();">
<div  class="dialog-content">

        <div>

            <%298%>

        <div class = "desc-text" style = "margin-top: 5px">
            <%299%>
        </div>
        <div class = "LoadingImg" style="border:0; padding-top: 30px" >
            <img id="wait_img" src="loading.gif" frameborder="0" border="0" >
        </div>
        <div class = "desc-text" style = "margin-top: 8px">
            <%300%>
        </div>
    </div>
    <form name="formname" method="POST" action="wizdetsat.cgi">
