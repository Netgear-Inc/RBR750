<script language="javascript" type="text/javascript">

function showQuestion1()
{
	var selected = [ "", "", "", "", "", "", "", "", "", ""];
	
	selected[<%313%>] = "selected";
	
	document.open();
	document.write("<select name=\"question1\">");
		document.write("<option " + selected[0] + " value=\"0\"><%314%></option>");
		document.write("<option " + selected[1] + " value=\"1\"><%315%></option>");
		document.write("<option " + selected[2] + " value=\"2\"><%316%></option>");
		document.write("<option " + selected[3] + " value=\"3\"><%317%></option>");
		document.write("<option " + selected[4] + " value=\"4\"><%318%></option>");
		document.write("<option " + selected[5] + " value=\"5\"><%319%></option>");
		document.write("<option " + selected[6] + " value=\"6\"><%320%></option>");
		document.write("<option " + selected[7] + " value=\"7\"><%321%></option>");
		document.write("<option " + selected[8] + " value=\"8\"><%322%></option>");
		document.write("<option " + selected[9] + " value=\"9\"><%323%></option>");
	document.write("</select>");
	document.close();
	return true;
}
function showQuestion2()
{
	var selected = [ "", "", "", "", "", "", "", "", "", ""];
	
	selected[<%324%>] = "selected";
	
	document.open();
	document.write("<select name=\"question2\">");
		document.write("<option " + selected[0] + " value=\"0\"><%325%></option>");
		document.write("<option " + selected[1] + " value=\"1\"><%326%></option>");
		document.write("<option " + selected[2] + " value=\"2\"><%327%></option>");
		document.write("<option " + selected[3] + " value=\"3\"><%328%></option>");
		document.write("<option " + selected[4] + " value=\"4\"><%329%></option>");
		document.write("<option " + selected[5] + " value=\"5\"><%330%></option>");
		document.write("<option " + selected[6] + " value=\"6\"><%331%></option>");
		document.write("<option " + selected[7] + " value=\"7\"><%332%></option>");
		document.write("<option " + selected[8] + " value=\"8\"><%333%></option>");
	document.write("</select>");	
	document.close();
	
	return true;
}

function checkData()
{
	var cf = document.forms[0];
	var msg = "";
	if(cf.sysNewPasswd.value.length >= 1 || cf.sysConfirmPasswd.value.length >= 1)
	{
		if (cf.sysNewPasswd.value.length == 33 || cf.sysConfirmPasswd.value.length == 33)
		{

			alert("<%334%>");
			

			return false;
		}
		if(cf.sysNewPasswd.value != cf.sysConfirmPasswd.value)
		{

			msg+= "<%335%>";
			

			cf.sysConfirmPasswd.focus();
		}
	}    
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	if(cf.answer1.value.length < 1 || cf.answer1.value.length > 64)
	{
		alert("<%336%>");
		return false;
	}
	if(cf.answer2.value.length < 1 || cf.answer2.value.length > 64)
	{
		alert("<%336%>");
		return false;
	}

	if(cf.question1.value == 0 || cf.question2.value == 0)
	{
		alert("<%337%>");
		return false;
	}
	
	return true;
}

</script>
</head>
<body  bgcolor="#E8E8E8">

 </div>
 </form>
