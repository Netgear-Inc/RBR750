<body style="margin:0px"><div id="content" style="overflow:auto;scrolling:auto;width:100%;height:140px"><P><font size=4><B>Guest Network Settings </B></font></P><p><b>This is to allow visitors to use internet access at your home if you don't want to let them know your wireless security key.</b></p><HR><A name=network></A><A name=wireless></A><P><B>Wireless Settings of Profile</B></P><A name=enable_guest></A><p>Enable Guest Network <p>If this check box is checked, then this guest network is enabled. You and your visitors can connect to your network via the SSID of this profile.<A name=enable_ssid></A><p>Enable SSID Broadcast <p>If Enabled, the Wireless Access Point will broadcast its name (SSID) to all Wireless Stations. Stations which have no SSID (or a null value) can then adopt the correct SSID for connections to this Access Point.<A name=allow_guest></A><p>Allow guests to see each other and access my local network <p>When unchecked, users connecting to this guest network can only access the Internet and cannot access any other devices in the same network or in other networks, including the main network and the wired network. In addition, all the clients in this guest network cannot access router's management GUI or any other services provided by the router (for example, ReadySHARE Storage, ReadySHARE Printer... if the router supports these functions).<br>When checked, users connecting to this guest network can access not only the Internet but also all devices on all local networks, including the main network and the wired network.<A name=guest_ssid></A><p>Guest Wireless Network Name (SSID) <p>Enter a value of up to 32 alphanumeric characters. The same Name (SSID) must be assigned to all wireless devices in your network. The default SSID is NETGEAR-Guest, but NETGEAR strongly recommends that you change your network's Name (SSID) to a different value. This value is also case-sensitive. For example, <i>NETGEAR</i> is not the same as <i>NETGEAr</i>.</p><HR><A name=security></A><p><b>Security Options</b></p><UL><LI>None - no data encryption<LI>WPA2-PSK [AES] - Wi-Fi Protected Access version 2 with Pre-Shared Key, use WPA2-PSK standard encryption with the AES encryption type<LI>WPA-PSK [TKIP] + WPA2-PSK [AES] - Allow clients using either WPA-PSK [TKIP] or WPA2-PSK [AES]<LI>WPA3-Personal- This type of security enables WiFi devices that support WPA3 to join the router's WiFi network. WPA3 is the latest security standard and is more secure than WPA2.</UL><p>To achieve the best performance with 11N wireless adapters under robust security network, NETGEAR recommends that you change your network's security option to WPA2-PSK.</p><HR><A name=wpa-psk></A><p><b>Security Encryption (WPA2-PSK)</b></p><p>WPA2 is a newer version of WPA. Only select this if all the wireless clients in your network support WPA2. If selected, you must use AES encryption, and enter the WPA Password (Network key). Enter a word or group of printable characters in the Password box. The Password must be constituted of either 8 to 63 ASCII characters or exactly 64 hex digits. A hex digit is one of the following characters: <br>0, 1, 2, ..., 8, 9, A, B, C, D, E, and F. </p><HR><A name=wpa-psk+wpa2-psk></A><p><b>Security Encryption (WPA-PSK + WPA2-PSK) </b></p><p>This selection allows clients to use either WPA (with TKIP, broadcast packets also use TKIP.) or WPA2 (with AES). If selected, encryption must be TKIP + AES. The WPA Password (Network key) must also be entered. To reach maximum wireless performance, the 11N clients must connect to this router using WPA2-PSK(with AES) . For clients connecting in WPA-PSK( with TKIP), the maximum wireless speed will be at 802.11g. Enter a word or group of printable characters in the Password box. The Password must be constituted of either 8 to 63 ASCII characters or exactly 64 hex digits. A hex digit is one of the following characters: <br>0, 1, 2, ..., 8, 9, A, B, C, D, E, and F. </p><HR><p><b>To Save Or Cancel Changes</b></p><p>Click <b>Apply</b> to have your changes take effect. <br>Click <b>Cancel</b> to return to the previous settings. </p></div></body>
-->
