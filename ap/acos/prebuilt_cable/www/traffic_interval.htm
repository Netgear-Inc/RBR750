<!DOCTYPE HTML>
<HTML>
<head>
<%11%>
 <title>NETGEAR Router <%12%></title>

<link rel="stylesheet" href="css/button.css">

<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
<!-- hide script from old browsers
var defaultInterval = 10;
var interval = 10;



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });



function loadInterval()
{
    intervalId = setInterval("getStatisticPage()", interval * 1000);
    intervalId2 = setInterval("setDefaultInterval()", 20);
}

function setDefaultInterval()
{
    document.SetIntervalForm.interval.value = defaultInterval ;
    clearInterval(intervalId2) ;
}


function resetInterval(newInterval)
{
    interval = parseInt(newInterval);
    if ( isNaN(interval) || interval < 0)
    {
        interval = defaultInterval
    }
    document.SetIntervalForm.interval.value = interval;
    clearInterval(intervalId) ;
    intervalId = setInterval("getStatisticPage()", interval * 1000);
}

function stopInterval() 
{
    clearInterval(intervalId) ;
    document.SetIntervalForm.interval.value = "" ;
}

function getStatisticPage()
{
    myTitle = "PNC Statistic " ;
    parent.StatTable.location.href = "traffic_stattbl.htm" ;
}

submitflag = false;
function showWarningMsg()
{
    var cf = document.forms[0];
    var msg = "";

    if (cf.traffic_on.value == "0")
        return true;
    if (cf.contrl_type.value == "0")
        if (cf.contrl_dir.value == "0")
            return true;
    
    submitflag = false;
    if (cf.warning_state.value == "1")
    {
        if (cf.watermark.value == "0")
            return true;
        
        msg+="<%2242%>";
        if (cf.contrl_type.value == "1")
            msg+=cf.watermark.value + " <%2243%> ";
        else
            msg+=cf.watermark.value + " <%2244%> ";

        msg+="<%2245%> ";
        msg+=cf.warning_time.value;
        submitflag = true;
    }
    else if (cf.warning_state.value == "3")
    {
        msg+="<%2246%>";
        if (cf.contrl_type.value == "1")
            msg+= cf.cntime_limit.value + " <%2247%>) ";
        else
            msg+=cf.volume_limit.value + " <%2244%>) ";
        msg+="<%2248%> ";
        msg+=cf.warning_time.value;
    }
    
    if (msg.length > 1)
		alert(msg);
    if (submitflag)
        cf.submit();
        
    return true;
}
//-->
</script>
</HEAD>

<BODY  onLoad="loadInterval();" style="margin:0px;">

    <td><button TYPE="BUTTON" value="<%1612%>" id="SetIntvl" NAME="SetIntvl" class="button-common" onClick="buttonClick(this,'<%1612%>');resetInterval(document.SetIntervalForm.interval.value)"><%1612%></button></td>
</tr>
</TABLE>
</div>
<input type="hidden" name="Button" value="Apply">
<input name="traffic_on" type="hidden" value= "<%2250%>">
<input name="contrl_type" type="hidden" value= "<%2251%>">
<input name="contrl_dir" type="hidden" value= "<%2252%>">
<input name="volume_limit" type="hidden" value= "<%2253%>">
<input name="cntime_limit" type="hidden" value= "<%2254%>">
<input name="watermark" type="hidden" value= "<%2255%>">
<input name="warning_state" type="hidden" value= "<%660%>">
<input name="warning_time" type="hidden" value= "<%2256%>">
</FORM>
</BODY>
