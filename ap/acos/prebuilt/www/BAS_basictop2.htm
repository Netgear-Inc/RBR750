function selHelpFile(helpitem)
{
	var wanForLoadHelp;
	var parentHref = parent.location.href;
	
	if(parentHref.search("pptp")>=0)
		wanForLoadHelp = "BAS_pptp";
	else if(parentHref.search("bpa")>=0)
		wanForLoadHelp = "BAS_bpa";
	else if(parentHref.search("l2tp")>=0)
		wanForLoadHelp = "BAS_l2tp";
	else
		wanForLoadHelp = "BAS_pppoe";

	if(!document.forms[0].loginreq[0].checked)
		parent.loadhelp('BAS_ether',helpitem)
	else
		parent.loadhelp(wanForLoadHelp,helpitem)
}
function doTypeChange( newIndex )
{
	var cf = document.forms[0];
	var wan_proto = cf.wan_proto.value;

	if (newIndex == 0)
	{
		parent.location.href = "BAS_ether.htm";
	} 
	else if (newIndex == 1)
	{
		if (wan_proto == "pptp")
			parent.location.href = "BAS_pptp.htm";
		else if (wan_proto == "bpa")
			parent.location.href = "BAS_bpa.htm";
		
        else if (wan_proto == "l2tp")
			parent.location.href = "BAS_l2tp.htm";
		
		else
			parent.location.href = "BAS_pppoe.htm";
		
	}
}

{

		}
	} else {

  }
}

}
