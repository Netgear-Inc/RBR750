function ShowLanguageList()
{   //alert("10");
    var suportlanguage = $("input[name=srptlang]").val().split(" ");
    var gui_region = $("input[name=curlang]").val();
        var gui_lang = $("input[name=gui_lang]").val();
        var local_srpt = $("input[name=local_srptlang]").val().split(" "); 
        var i;
    for(i=0; i < suportlanguage.length; i++)
    {
            if((suportlanguage[i] == gui_region) ||
            ((suportlanguage[i] == "TraditionalChinese") && (gui_region=="TChinese")) ||
            ((suportlanguage[i] == "SimplifiedChinese") && (gui_region=="Chinese")))
            {
            document.write('<option value='+gui_region+' selected >'+local_srpt[i]+'</option>');
        }else{
            document.write('<option value='+suportlanguage[i]+'>'+local_srpt[i]+'</option>');
                }

  if(((suportlanguage[i] == "TraditionalChinese") && (gui_lang=="TChinese")) ||
            ((suportlanguage[i] == "SimplifiedChinese") && (gui_lang=="Chinese")) ||
                (suportlanguage[i] == gui_lang)){              
                   gui_lang_local = local_srpt[i];
                }
    }

  
               
}

function resetLanguageList()
{   //alert("11");
    var i;
    var suportlanguage = $("input[name=srptlang]").val().split(" ");
    var gui_region = $("input[name=curlang]").val();
    var langList = document.getElementById("language");

    for(i=0; i < suportlanguage.length; i++)
    {
        if((suportlanguage[i] == gui_region) ||
                ((suportlanguage[i] == "TraditionalChinese") && (gui_region=="TChinese")) ||
                ((suportlanguage[i] == "SimplifiedChinese") && (gui_region=="Chinese")))
        {       
            langList.selectedIndex = i;
            return;
        }
    }   
}

function calculate_string_pixel(str)
{   //alert("12");
    var obj = document.getElementById("ruler");
    obj.innerHTML = str;
    return obj.offsetWidth;

}

function chgLang()
{   //alert("13");
    var gui_region = $("input[name=curlang]").val();
    var choice = $("select[name=choicelang]").val();
    var auto_block = $("input[name=auto_block]").val(); 
    var suportlanguage = $("input[name=srptlang]").val().split(" ");
    var local_srpt = $("input[name=local_srptlang]").val().split(" "); 

    for(i=0; i < suportlanguage.length; i++)
    {
            if(suportlanguage[i] == choice)
                choice=local_srpt[i];
    }
 
    if (choice != gui_region){      
        setTimeout(function(){
            ret = confirm("<%601%> "+ gui_lang_local + ""+"<%602%> "+""+ choice + "?");
            if(ret==1){
                if($("#basic_label").closest("li").hasClass('current')){
                    top.loadPage("LANG_check_redirect.htm");
                }else{
                    top.loadPage2("LANG_check_redirect.htm");
                }
            }
            else
                resetLanguageList();
        },10);
    }
 
    if($("#basic_label").closest("li").hasClass('current')){
        top.loadPage("LANG_brs_conflict.htm");
    }else{
        top.loadPage2("LANG_brs_conflict.htm");
    }
}

function chgBrsLang()
{   //alert("14");
 
        var gui_region = $("input[name=curlang]").val();
        var brslang = $("input[name=first_brs_lang]").val();
        var choice = $("select[name=choicelang]").val(); 
        var auto_block = $("input[name=auto_block]").val();
        var gui_lang = $("input[name=gui_lang]").val();

        if(choice == "Auto"){
            if(auto_block == "0"){

                if(gui_lang != brslang)
                  {
                    if(brslang =="TChinese")
                        ret = confirm("<%601%> "+ gui_lang_local + ""+"<%602%> "+" Traditional Chinese?");
                    else
                        ret = confirm("<%601%> "+ gui_lang_local + ""+"<%602%> "+""+ brslang + "?");
                    if(ret==1){
                        if($("#basic_label").closest("li").hasClass('current')){
                           top.loadPage("LANG_check_redirect2.htm");
                        }else{
                           top.loadPage2("LANG_check_redirect2.htm");
                        }
                    }else{
                        if($("#basic_label").closest("li").hasClass('current')){
                            top.loadPage("auto_block.htm");
                        }else{
                            top.loadPage2("auto_block.htm");
                        }
                   }
                   return true;
               }
            }
        }
        
        return false;
}
