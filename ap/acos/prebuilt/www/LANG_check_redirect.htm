<html>
<head>
<%11%>
<title>NETGEAR Router <%12%></title>
<link rel="stylesheet" href="form.css">

<script src="jquery.js"></script>
<script src="script/jquery.mousewheel.js"></script>
<script type="text/javascript" src="script/jquery.jscrollpane.min.js"></script>
<%14%>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function do_submit()
{
    document.forms[0].submit();
}
function wait()
{   
    //setTimeout("do_submit()",2000);
    var windowTopFrame = window.top.document.getElementById('topframe').contentWindow.document.body;
    var value = $(windowTopFrame).find("#language").val();
    var form=document.forms[0];
    form.targetlang.value = value;
    setTimeout("do_submit()",1000);
    //window.parent.document.getElementById('language').disabled = true;

}
//-->
</script>
</head>
<body onLoad="wait();">
<form name="formname" method="POST" action="lang_settop.cgi"> 
<input type="hidden" name="targetlang" value=""></input>
</form>
</body>
</html>
