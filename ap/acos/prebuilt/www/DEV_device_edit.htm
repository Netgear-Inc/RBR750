<style type="text/css">
.DeviceICON img{
  width:72px;
  height:72px;
}
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 80px;
  height: 21px;
  /*height: 34px;*/
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: -1px;
  left: 0;
  right: 0;
  bottom: 0;
  /*background-color: #ccc;*/
  background-color: rgb(248, 248, 248);
  -webkit-transition: .4s;
  transition: .4s;
    border: 1px solid hsla(0, 0%, 87%, 0.36);
}

.slider:before {
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  left: 2px;
  bottom: 2px;
  background-color: #DDD;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:after {
  position: absolute;
  content: "<%646%>";
  height: 15px;
  left: 20px;
  bottom: 2px;
}

input:checked + .slider {
  background-color: #00ADE6;
  border:0;
}

input:focus + .slider {
  box-shadow: 0 0 1px #00ADE6;
  border:0;
}

input:checked + .slider:before {
  -webkit-transform: translateX(60px);
  -ms-transform: translateX(60px);
  transform: translateX(60px);
  background-color: #FFF;
    bottom: 3px;
}

input:checked + .slider:after {
  content: "<%1027%>";
  left: 10px;
  bottom: 3px;
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

/* The switch - the box around the slider: for sync button, enabled/disabled switch */
.enable_switch {
  position: relative;
  display: inline-block;
  width: 80px;
  height: 21px;
  /*height: 34px;*/
}

/* Hide default HTML checkbox */
.enable_switch input {display:none;}

/* The slider */
.enable_slider {
  position: absolute;
  cursor: pointer;
  top: -1px;
  left: 0;
  right: 0;
  bottom: 0;
  /*background-color: #ccc;*/
  background-color: rgb(248, 248, 248);
  -webkit-transition: .4s;
  transition: .4s;
    border: 1px solid hsla(0, 0%, 87%, 0.36);
}

.enable_slider:before {
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  left: 2px;
  bottom: 2px;
  background-color: #DDD;
  -webkit-transition: .4s;
  transition: .4s;
}

.enable_slider:after {
  position: absolute;
  content: "<%625%>";
  height: 15px;
  left: 20px;
  bottom: 2px;
}

input:checked + .enable_slider {
  background-color: #97c453;
  border:0;
}

input:focus + .enable_slider {
  box-shadow: 0 0 1px #97c453;
  border:0;
}

input:checked + .enable_slider:before {
  -webkit-transform: translateX(60px);
  -ms-transform: translateX(60px);
  transform: translateX(60px);
  background-color: #FFF;
    bottom: 3px;
}

input:checked + .enable_slider:after {
  content: "<%624%>";
  left: 10px;
  bottom: 3px;
}

/* Rounded sliders */
.enable_slider.round {
  border-radius: 34px;
}

.enable_slider.round:before {
  border-radius: 50%;
}

}

function querySatInfo(){
    $.ajax({
        url: "ajax/get_sat_info"+sParameter,
        data:"mac="+$("input[name=dev_mac").val(),
        dataType : 'json',
        type: "POST",
        success: function(msg){
          
          if(msg.satmodel == 2){
            $(".OutdoorSAT").show();
            if(msg.led_on == 1){
                $("#led_switch").attr("checked", true);
                $("#lightbright").attr("disabled", false);
            }
            else{
                $("#led_switch").attr("checked", false);
                $("#lightbright").attr("disabled", true);
            }
            
            if(msg.led_brightness>0)
                $("#lightbright").val(msg.led_brightness);
            if(msg.led_schedule == 1)
                $("#led_schedule").attr("checked", true);
            else
                $("#led_schedule").attr("checked", false);    
            if(msg.led_sync == 1){
                $("#sync_switch").attr("checked", true);
                $("#sync_btn_warning").show();
            }
            else{
                $("#sync_switch").attr("checked", false);
                $("#sync_btn_warning").hide();
            }
            
            $("#sch_thead > tbody > tr").remove(); 
            $.each(msg.schedule_rules, function(idx, info){
                weekstr="";
                if(info.recurrence == 127)
                    weekstr=aWeek[aWeek.length-1];
                else if(info.recurrence == 0)
                    weekstr="";
                else{
                    for(i=0;i<(aWeek.length -1);i++){
                        if((info.recurrence & Math.pow(2,i)))
                            weekstr = weekstr + aWeek[i] + " ";
                    }
                    if(weekstr.length > 2)
                        weekstr=weekstr.substr(0, weekstr.length-1);
                }
                inputstr="<input type='radio' name='sche_select' class='ImpactOnNTP' value='"+(idx+1)+"'";
                newtr = "<tr><td align='center'>"+inputstr+"</td><td align='center'>"+time_german[info.start]+"</td><td align='center'>"+time_german[info.end]+"</td><td align='center'>"+weekstr+"</td><td align='center'>"+info.bright+"%</td></tr>"
                
                $('#sch_thead > tbody').append(newtr);
            });
            
         if($("input[name=ntp_update_result]").val() == "1"){
            $("#edit_sche").attr('disabled', true);
            $("#delete_sche").attr('disabled', true);
            $("input[name=sche_select]").click(function(){
                $("#edit_sche").attr('disabled', false);
                $("#delete_sche").attr('disabled', false);
                });
            }
         else{
            $(".ImpactOnNTP").attr('disabled', true);
            }
          }
        },
        error: function(xhr, ajaxOptions, thrownError){

        }
    }); 
}

function refreshSatInfo(sec){
    
    if(satTimerObj !== null){
        clearTimeout(satTimerObj);
        satTimerObj=null;
    }
    //if(satNotifyTimerObj !== null){
    //    clearTimeout(satNotifyTimerObj);
    //    satNotifyTimerObj=null;
    //}
    
    if(sec > 0){
        //if(sec < 4000)
        //    sec = 4000;
        //satNotifyTimerObj = setTimeout("notifySatUpdateStatus()", sec-3000);
        satTimerObj = setTimeout("querySatInfo()", sec);
    }
    else
        querySatInfo();
}
function changeLedOnOff(){
    disable_all_element();    
    if($("#led_switch").attr("checked")==true)
        enable=1;
    else
        enable=0;
    $.ajax({
        url: "ajax/update_sat_led"+sParameter,
        data:"type=onoff&val="+enable+"&val2="+$("#lightbright").val(),
        dataType : 'json',
        type: "POST",
        success: function(msg){
          enable_all_element();
          refreshSatInfo(7000);
        },
        error: function(xhr, ajaxOptions, thrownError){
          enable_all_element();  
          refreshSatInfo(4000);
        }
    });
}
function changeLedSchedule(){

        dataType : 'json',
        type: "POST",
        success: function(msg){
          enable_all_element();
          refreshSatInfo(7000);
        },

function changeSyncButton(){
    disable_all_element();    
    if($("#sync_switch").attr("checked")==true){
        enable=1;
        $("#sync_btn_warning").show();
    }
    else{
        enable=0;
        $("#sync_btn_warning").hide();
    }

        url: "ajax/update_sat_led"+sParameter,
        data:"type=sync&val="+enable,
        dataType : 'json',
        type: "POST",
        success: function(msg){
          enable_all_element();

    });
}
function changeBrightness(){
    disable_all_element();
    if($("#led_switch").attr("checked")==true)
        enable=1;
    else
        enable=0;
        
    $.ajax({
        url: "ajax/update_sat_led"+sParameter,
        data:"type=bright&val="+$("#lightbright").val()+"&val2="+enable,
        dataType : 'json',
        type: "POST",
        success: function(msg){
          enable_all_element();
          refreshSatInfo(7000);
        },
        error: function(xhr, ajaxOptions, thrownError){
          enable_all_element();  
          refreshSatInfo(4000);
        }
    });
}

function disable_all_element(){
    $("button").attr('disabled', true);
    $("input").attr('disabled', true);
    $("select").attr('disabled', true);
}
function enable_all_element(){
    $("button").attr('disabled', false);
    $("input").attr('disabled', false);
    $("select").attr('disabled', false);
    
    if($("input[name=ntp_update_result]").val() == "1"){
      if($("input[name=sche_select]:checked").length == 0){
          $("#edit_sche").attr('disabled', true);
          $("#delete_sche").attr('disabled', true);
        }
    }
    else{
        $(".ImpactOnNTP").attr('disabled', true);
    }
    
    if($("#led_switch").attr("checked") == true)
        $("#lightbright").attr("disabled", false);
    else
        $("#lightbright").attr("disabled", true);
}
