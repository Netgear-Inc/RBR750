<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NETGEAR Orbi Router</title>
<%14%>
<script language="javascript" type="text/javascript" src="script/script.js"></script>
<script language="javascript" type="text/javascript" src="jquery.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<link rel="stylesheet" href="<%296%>">
<script language="javascript" type="text/javascript">

function checkData_wpa_wizard(KEY)
{
    var cf = document.forms[0];
    var reg=/^[\x20-\x7E]/;
	
	if (KEY == "")
		return false;

    if(KEY.value.length < 8)
    {
        alert("<%371%>");
        return false;    
    }
    if(KEY.value.length > 63)
    {
        if ( isHex(KEY.value) == false)
        {
            alert("<%372%>");
            KEY.value = "";
            return false;
        }    
    }
    
    if (!reg.test(KEY.value))
    {
        alert("<%61%>");
        KEY.focus();
        return false;
    }
    
    return true;
}

function checkData()
{
    var cf = document.forms[0];
    if (cf.ssid.value == "")
    {
        alert("<%373%>");
        return false;
    }

    if (cf.ssid.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%374%>");
        return false;
    }
    if (checkData_wpa_wizard(cf.password) === false)
        return false;
}

function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
}

var def_ssid="<%375%>";
var def_passphrase="<%198%>";
def_ssid = decodeHtml(def_ssid);
def_passphrase = decodeHtml(def_passphrase);

function activeInputText(item)
{
    if (item == 3)
    {
        activeInputBox("#wifi_ssid");
        if($("#ssid").val() == "")
            $("#ssid").val(def_ssid);

        activeInputBox("#wifi_pwd");
        if($("#password").val() == "")
            $("#password").val(def_passphrase);

        return true;
    }

    if(item == 1)
    {
        activeInputBox("#wifi_ssid");
        if($("#ssid").val() == "")
            $("#ssid").val(def_ssid);
    }
    else
        nonActiveInputText(1);

    if(item == 2)
    {
        activeInputBox("#wifi_pwd");
        if($("#password").val() == "")
            $("#password").val(def_passphrase);
    }
    else
        nonActiveInputText(2);
} 

function nonActiveInputText(item)
{
    var cf = document.forms[0];
    if(item == 1)
        nonActiveInputBox("#wifi_ssid", "ssid");
    else if(item == 2)
        nonActiveInputBox("#wifi_pwd", "password");
    else
    {
        nonActiveInputBox("#wifi_ssid", "ssid");
        nonActiveInputBox("#wifi_pwd", "password");
    }
}
</script>
</head>
<body  onload="activeInputText(3);">
<form name="formname" method="POST" action="wizsetwifi.cgi">
<div  class="dialog-content">
    <div id="card_orbi_setup_wifi" class="wizard-card">
        <div>
            <img src="img/logo_netg.png" style="display:block; margin:auto;">
        </div>
        <div class = "desc-title" style="padding-top: 20px;">
            <%376%>
        </div>
        <div class = "desc-text" style="padding-top: 6px; padding-bottom: 20px">
            <%377%>
        </div>
        <div class = "input-text-box-one">
            <div class = "input-title non-active-val2" id="wifi_ssid">
                <%378%>
            </div>
            <div>
                <input type="text" name="ssid" id="ssid" maxLength=32 onFocus="activeInputText(1);">
            </div>
        </div>
        <div class = "input-text-box-one">
            <div class = "input-title non-active-val2" id="wifi_pwd">
                <%379%>
            </div>
            <div>
                <input type="text" name="passphrase" id="password" size=20 maxLength=64 onFocus="activeInputText(2);">
            </div>
        </div>
        <div>
            <button id="next" class="button-nav" style="display:block; margin:auto;margin-top: 28px" onClick="return  checkData();" type="submit">
            <span><%303%></span>
            </button>
        </div>
    </div>
 </div>
 </form>
</body>
