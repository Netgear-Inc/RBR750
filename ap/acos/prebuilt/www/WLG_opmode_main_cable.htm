function loadSettings()
{
	var cf = document.forms[0];
	
	/* Get operation modes */
	/* TODO: use asp function to get nvram values */
	var operation_mode = cf.pre_mode.value;
	if( operation_mode == "ap" )
	{
		cf.operation_type[1].checked = true;
		$("#ap").removeClass("icon").addClass("icon_select");
	}
	else
	{
		cf.operation_type[0].checked = true;
		$("#router").removeClass("icon").addClass("icon_select");
	}
	
	return;
}


function checkData(){
	var cf = document.forms[0];
	
/*	
	if(cf.operation_type.value == "1")
		cf.enable_operation_mode.value = "ap";
	else if (cf.operation_type.value == "0")
		cf.enable_operation_mode.value = "router";
*/
	if(cf.operation_type[1].checked == true)
		cf.enable_operation_mode.value = "ap";
	else if (cf.operation_type[0].checked == true)
		cf.enable_operation_mode.value = "router";

	return true;
}


//-->
