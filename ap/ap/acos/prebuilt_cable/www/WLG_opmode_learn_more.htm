	<div style="margin:18px 100px;">
		<p style="font: bold 17px arial; color: #9d98ff;">Router vs. Access Point</p>
		<script>document.write("<p>You can install your NETGEAR router in two different operation modes.</p><p><b>Router</b></p><p>To take full advantage of these router's advanced functions, NETGEAR recommends that you use router mode.</p>");</script>
		<div></div>
		<p>This mode configures your new NETGEAR router as a normal WiFi router directly connected to ISP internet connection as shown above, or behind your gateway and creates a separate network, as shown below.</p>
		<div><img src="img/opmode_router_map.gif" style="height:190px"></div>
		<script>document.write("<p>In router mode, the only device that can be connected to your existing gateway is your new NETGEAR router. You must connect all of your devices to the new NETGEAR router. If your existing gateway has a WiFi function, disable it.</p><p><b>AccessPoint</b></p>");</script>
		<div><img src="img/opmode_ap-4.gif" style="height:223px"></div>
		<script>document.write("<p>If you want to use the new router to get better WiFi performance beyond what you have with your existing gateway, access point mode is the easiest way to do that. NETGEAR recommends that you disable the WiFi function on your existing gateway, if it has WiFi functionality. With this mode, you can connect wired devices to the gateway and connect wired and WiFi devices to your new NETGEAR router.  In this mode, by default, the new router's IP address is assigned by your gateway dynamically and is unlikely to be 192.168.1.1. However, you can still use the URL <a class='linktype' target='_blank' href='http://www.orbilogin.com'>http://www.orbilogin.com</a> to access the router's management GUI from a device connected to the router. Some router functions are not available in this mode, and you must use router mode if you want to use those functions.</p>");</script>
