function loadvalue()
{
	var cf=document.forms[0];

	if(cf.enable_circle_control.value == "1")
	{
        cf.parentalSelect.value=2;
        //cf.circleplc[0].checked = true;
        cf.standard_plc[1].checked = true;
        enable=1;
	}
	else if(cf.enable_opendns_control.value == "1")
	{
        cf.parentalSelect.value=3;
       // cf.circleplc[1].checked = true;
        cf.standard_plc[0].checked = true;
        enable=2;
    }
    else
    {
        cf.parentalSelect.value=1;
       // cf.circleplc[1].checked = true;
		cf.standard_plc[1].checked = true;
		enable=0;
    }	
/*
  if(cf.parental_control_apply.value!="1" && cf.enable_circle_control.value != "1" && cf.enable_opendns_control.value != "1")
  {
      grayout_applybtn("Apply");
      apply_button_grayout=1;
  }
  */
   
    if(cf.standard_plc[0].checked == true)
		$("#standard_plc_radio").removeClass("toggle-off");
}

function apply_check()
{  
    var cf = document.forms[0];
	
	if( cf.standard_plc[0].checked == true)
	{
		$("input[name=parentalSelect]").val(3);
		
	}
	else
		$("input[name=parentalSelect]").val(1);

	cf.submit();
}

var enable;
function change_plc(id)
{
    var cf = document.forms[0];
  if(id == "1"){
        if(cf.standard_plc[0].checked == true){
            $("#standard_plc_radio").removeClass("toggle-off");
        }
        else
            $("#standard_plc_radio").addClass("toggle-off");
    } 
}
