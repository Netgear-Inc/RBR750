<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <%0%>
        <title><%685%></title>
        <link rel="stylesheet" href="styles/main.css">
        <%2%>
    </head>
    <body class="guestNetwork postSetup twoColumns">

        <%410%>
        
      <div class="container sliderWrap">
        
        <%833%>
        
        <div id="slider">
          <div class="main clearfix">
          
          <form id="guestNetworkForm" name="guestNetworkForm" action="wlg_sec_profile_main.cgi" method="POST" target="" autocomplete="off">       
         
          <h1><%685%></h1>
          <p><%834%></p>
           
          <div class="tableControl">
            <a href="guestNetwork.html" class="btn roundCorners refreshBtn"><i class="icon-refresh"></i><span><%24%></span></a>
          </div>
          <table class="devicesList guestNetworks roundCorners">
            <thead>
              <tr>
                <th><%835%></th>
                <th><%836%></th>
                <th><%539%></th>
                <th><%98%></th>
                <th><%837%></th>
                <th><%668%></th>
              </tr>
            </thead>
            <tbody>
              <tr class="networkContainer 2g" id="network_24g">
                <td><input type="checkbox" name="enable_bssid" class="enableNetwork"/></td>
                <td><%535%></td>
                <td><input type="text" class="networkName" id="ssid" name='ssid' value='<%838%>' maxlength="32"></td>
                <td>
                  <li>
                    <select class="securityOptions" name="securityOptions_24g">
                      <option value="None"><%99%></option>
                      <option value="WPA2-PSK"><%552%></option>
                      <option value="WPA-AUTO-PSK"><%553%></option>
                    </select>
                  </li>
                  <li class="pwdInput">
                    <label for="passphrase"><%839%></label>
                    <input type="password" id="passphrase" class="pwd" name="passphrase" value="<%840%>" maxLength="64" />
                    <span><%841%></span>
                    <label for="showPwd_24g"><input id="showPwd_24g" type="checkbox" class="showPwd" value="showPwd" /><%455%></label>
                  </li>
                </td>
                <td><input type="checkbox" name="enable_ssid_bc"/></td>
                <td>
                  <a class="modalTable" href="connectedeviceInfo.html" data-popup-type="form" data-bssid-idx="2"><%842%></a>
                </td>
              </tr>
              <tr class="networkContainer 5g" id="network_5g">
                <td><input type="checkbox" name="enable_bssid_an" class="enableNetwork" /></td>
                <td><%536%></td>
                <td><input type="text" class="networkName" id="ssid_an" name='ssid_an' value='<%843%>' maxlength="32"/></td>
                <td>
                  <li>
                    <select class="securityOptions" name="securityOptions_5g">
                      <option value="None"><%99%></option>
                      <option value="WPA2-PSK"><%552%></option>
                      <option value="WPA-AUTO-PSK"><%553%></option>
                    </select>
                  </li>
                  <li class="pwdInput">
                    <label for="passphrase_an"><%839%></label>
                    <input type="password" id="passphrase_an" class="pwd" name="passphrase_an" value="<%844%>" maxLength="64" />
                    <span><%841%></span>
                    <label for="showPwd_5g"><input id="showPwd_5g" type="checkbox" class="showPwd" value="showPwd" /><%455%></label>
                  </li>
                </td>
                <td><input type="checkbox" name="enable_ssid_bc_an"/></td>
                <td>
                  <a class="modalTable" href="connectedeviceInfo.html" data-popup-type="form" data-bssid-idx="2"><%845%></a>
                </td>
              </tr>
            </tbody>
          </table>
                
          <div class="formButtons bottom">
            <div class="mobileFooter">
              <div class="mobileCenterButtons">
                <div>
                    <input class="btn primary" type="submit" name="Apply" value="<%528%>" onclick="return checkData();">
                    <input class="btn secondary" type="button" name="resetBtn" value="<%529%>">
                </div>
                </div>
            </div>
          </div>
          
        <input type="hidden" name="show_wps_alert" value="<%620%>">
        <input type="hidden" name="bssid_enable" value="<%846%>">
        <input type="hidden" name="bssid_enable_an" value="<%847%>">
        <input type="hidden" name="ssid_bc_enable" value="<%848%>">
        <input type="hidden" name="ssid_bc_enable_an" value="<%849%>">
        <input type="hidden" name="security_type" value="<%850%>">
        <input type="hidden" name="security_type_an" value="<%851%>">
        </form>
                            
        </div> <!-- end main -->
          <%440%>
          <%441%>
        </div> 
        
      </div> <!-- end container -->
    
      <script src="scripts/jquery.min.js"></script>
      <script src="scripts/pwdStrength.js"></script>
      <script src="scripts/main.js"></script>
      <script src="CheckData.js"></script> 
      <script type="text/javascript">
      $.noConflict();
      var cf = document.forms["guestNetworkForm"];

      jQuery(document).ready(function($) {
          $("input[name='resetBtn']").on('click', function () {
              document.guestNetworkForm.reset();
              loadSettings();
          });

          function showWpsAlert()
          {
              if (cf.show_wps_alert.value == "1")
                  alert("<%852%>");
          }

          function loadSettings()
          {
              loadSettings24G();
              loadSettings5G();

              $('.enableNetwork').each(function () {
                  if (this.checked) {
                      $(this).parent().siblings().find('input, select').prop('disabled', false);
                      $(this).parent().siblings().find('.modalTable').css('display', 'block');
                      $(this).parent().siblings().find('.fakeModal').css('display', 'none');
                  } else {
                      $(this).parent().siblings().find('input, select').prop('disabled', true);
                      $(this).parent().siblings().find('.modalTable').css('display', 'none');
                      $(this).parent().siblings().find('.fakeModal').css('display', 'block');
                  }
              });
          }

          function loadSettings24G()
          {
              var secu_type_24g = cf.security_type.value;

              if (cf.bssid_enable.value == "1")
                  cf.enable_bssid.checked = true;
              else
                  cf.enable_bssid.checked = false;

              if (cf.ssid_bc_enable.value == "1")
                  cf.enable_ssid_bc.checked = true;
              else
                  cf.enable_ssid_bc.checked = false;

              for (i=0; i<cf.securityOptions_24g.options.length; i++)
              {
                  if (cf.securityOptions_24g.options[i].value == secu_type_24g)
                  {
                      cf.securityOptions_24g[i].selected = true;
                      if ("None" == secu_type_24g)
                          $("#network_24g").find('.pwdInput').slideUp();
                      else
                          $("#network_24g").find('.pwdInput').slideDown();
                      break;
                  }
              }
          }

          function loadSettings5G()
          {
              var secu_type_5g = cf.security_type_an.value;

              if (cf.bssid_enable_an.value == "1")
                  cf.enable_bssid_an.checked = true;
              else
                  cf.enable_bssid_an.checked = false;

              if (cf.ssid_bc_enable_an.value == "1")
                  cf.enable_ssid_bc_an.checked = true;
              else
                  cf.enable_ssid_bc_an.checked = false;

              for (i=0; i<cf.securityOptions_5g.options.length; i++)
              {
                  if (cf.securityOptions_5g.options[i].value == secu_type_5g)
                  {
                      cf.securityOptions_5g[i].selected = true;
                      if ("None" == secu_type_5g)
                          $("#network_5g").find('.pwdInput').slideUp();
                      else
                          $("#network_5g").find('.pwdInput').slideDown();
                      break;
                  }
              }
          }

          loadSettings();
          showWpsAlert();
      });

      function checkData24G()
      {
          if (cf.ssid.value == "")
          {
              alert("<%480%>");
              return false;
          }

          if (cf.ssid.value.match( /[^\x20-\x7E]/ ))
          {
              alert("<%481%>");
              cf.ssid.focus();
              return false;
          }

          cf.security_type.value = cf.securityOptions_24g.value;

          if("None" == cf.security_type.value)
              return true;
          else if( ("WPA-AUTO-PSK" == cf.security_type.value) || ("WPA2-PSK" == cf.security_type.value) )
              return CheckData_WPA(cf.passphrase);
      }

      function checkData5G()
      {
          if (cf.ssid_an.value == "")
          {
              alert("<%480%>");
              return false;
          }

          if (cf.ssid_an.value.match( /[^\x20-\x7E]/ ))
          {
              alert("<%481%>");
              cf.ssid_an.focus();
              return false;
          }

          cf.security_type_an.value = cf.securityOptions_5g.value;

          if("None" == cf.security_type_an.value)
              return true;
          else if( ("WPA-AUTO-PSK" == cf.security_type_an.value) || ("WPA2-PSK" == cf.security_type_an.value) )
              return CheckData_WPA(cf.passphrase_an);
      }

      function checkData()
      {
          if( checkData24G() 
              && checkData5G())
              return true;
          else
              return false;
      }
      </script>
  </body>
</html>
