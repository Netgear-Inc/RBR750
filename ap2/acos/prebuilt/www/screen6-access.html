  <body class="accesspoint setup enterAccessPointSettings" onLoad="Loadsettings();">
    
    <%3%>
    
    <form id="accessPointSettings" name="accessPointSettings" action="ia_ap_setting.cgi" method="POST" target="" autocomplete="off">
      
      <div id='content'> 
        <div class="container">
     
        <div class="main">
          <h1><%94%> <a class="tipLink"><%5%></a></h1>
          <div class="column first">
            <h2><%95%></h2>
            <div class="networkInput">
              <ul class="formElements">
                <li>
            	    <label for="manual2GHzSelect"><%96%></label>
            	    <input type="text" id="manual2GHzSelect" class="networkName" name="ssid" value="<%97%>" />
            	  </li>
            	  <li class="diffPwd">
            	    <ul class="formElements">
                	  <li>
                    	<select class="securityOptions" name="securityOptions">
                    		<option value="0"><%98%></option>
                    		<option value="1"><%99%></option>
                    		<option value="2"><%100%></option>
                    		<!--<option value="3"><%101%></option>-->
                    		<option value="4"><%102%></option>
                    		<option value="5"><%103%></option>
                    	</select>
                    </li>
                	  <li class="pwdInput">
                		  <label for="2GHzPwd1"><%104%></label>
                		  <input type="password" id="2GHzPwd1" class="primaryPwd" name="passphrase" />
                		  <label for="2GHzPwd2"><%105%></label>
                		  <input type="password" id="2GHzPwd2" class="verifyPwd" />
                	  </li>
                        <!-----------2.4G WEP DIV Start---------->
                        <li class="manual_wep"  style = "display:none;">
                        <table border="0" cellpadding="0" cellspacing="3" width="100%">
                            <tr>
                              <td width="70%" align="left"><%106%>:</td>
                              <td width="30%" align="left"><select name="wepenc" size=1 onchange="setKeys(wepenc, KEY1, KEY2, KEY3, KEY4,2);">
                                <option selected value="1"><%107%></option>
                                <option value="2"><%108%></option>
                                </select></td>
                            </tr>
                              <td colspan="2"><b><%109%></b></td></tr>
                            <tr>
                              <td colspan="2">
                                <table>
                                  <tr>
                                    <td><%110%><input type="radio"  checked name="wep_key_no" value="1"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY1" maxLength=32 size=12 value="" onkeydown="keyCheck(this)" onfocus="this.form.wep_key_no[0].checked=true;"></td></tr>
                                  <tr>
                                    <td><%111%><input type="radio" name="wep_key_no" value="2"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY2" maxLength=32 size=12 value="" onkeydown="keyCheck(this)" onfocus="this.form.wep_key_no[1].checked=true;"></td></tr>
                                  <tr>
                                    <td><%112%><input type="radio" name="wep_key_no" value="3"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY3" maxLength=32 size=12 value="" onkeydown="keyCheck(this)" onfocus="this.form.wep_key_no[2].checked=true;"></td></tr>
                                  <tr>
                                    <td><%113%><input type="radio" name="wep_key_no" value="4"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY4" maxLength=32 size=12 value="" onkeydown="keyCheck(this)" onfocus="this.form.wep_key_no[3].checked=true;"></td></tr>
                                </table></td></TR>
                        </table>
                        </li>
                        <!-----------2.4G WEP DIV End---------->

                	</ul>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="column">
            <h2><%114%></h2>
            <div class="networkInput">
              <ul class="formElements">
                <li>
            	    <label for="manual2GHzSelect"><%96%></label>
            	    <input type="text" id="manual2GHzSelect" class="networkName" name="ssid_5g" value="<%115%>" />
            	  </li>
            	  <li class="diffPwd">
            	    <ul class="formElements">
                	  <li>
                    	<select class="securityOptions" name="securityOptions_5g">
                    		<option value="0"><%98%></option>
                    		<option value="1"><%99%></option>
                    		<option value="2"><%100%></option>
                    		<!--<option value="3"><%101%></option>-->
                    		<option value="4"><%102%></option>
                    		<option value="5"><%103%></option>
                    	</select>
                      </li>
                	  <li class="pwdInput">
                		  <label for="2GHzPwd1"><%104%></label>
                		  <input type="password" id="2GHzPwd1" class="primaryPwd" name="passphrase_5g" />
                		  <label for="2GHzPwd2"><%105%></label>
                		  <input type="password" id="2GHzPwd2" class="verifyPwd" />
                	  </li>
                        <!-----------5G WEP DIV Start---------->
                        <li class="manual_wep"  style = "display:none;">
                        <table border="0" cellpadding="0" cellspacing="3" width="100%">
                           <tr>
                                <td width="70%" align="left"><%106%>:</td>
                                <td width="30%" align="left"><select name="wepenc_5g" size=1 onchange="setKeys(wepenc_5g, KEY_5g1, KEY_5g2, KEY_5g3, KEY_5g4,5);">
                                        <option selected value="1"><%107%></option>
                                        <option value="2"><%108%></option>
                                    </select>
                                </td>
                            </tr>
                              <td colspan="2"><b><%109%></b></td></tr>
                            <tr>
                              <td colspan="2">
                                <table>
                                  <tr>
                                    <td><%110%><input type="radio"  checked name="wep_key_no_5g" value="1"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY_5g1" maxLength=32 size=12 value="" onkeydown="keyCheck_5g(this)" onfocus="this.form.wep_key_no_5g[0].checked=true;"></td></tr>
                                  <tr>
                                    <td><%111%><input type="radio" name="wep_key_no_5g" value="2"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY_5g2" maxLength=32 size=12 value="" onkeydown="keyCheck_5g(this)" onfocus="this.form.wep_key_no_5g[1].checked=true;"></td></tr>
                                  <tr>
                                    <td><%112%><input type="radio" name="wep_key_no_5g" value="3"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY_5g3" maxLength=32 size=12 value="" onkeydown="keyCheck_5g(this)" onfocus="this.form.wep_key_no_5g[2].checked=true;"></td></tr>
                                  <tr>
                                    <td><%113%><input type="radio" name="wep_key_no_5g" value="4"></td>
                                    <td align=left><input type="text" autocomplete="off" class="KEY_manual" name="KEY_5g4" maxLength=32 size=12 value="" onkeydown="keyCheck_5g(this)" onfocus="this.form.wep_key_no_5g[3].checked=true;"></td></tr>
                                </table></td></TR>
                        </table>
                        </li>
                        <!-----------5G WEP DIV End---------->

                	</ul>
                </li>
              </ul>
            </div>
          </div>
        
        
        
        </div>
        <!-- end main -->
      </div><!-- end container -->
      </div>
      
      <div id="fixedFooter">
        <div class="container">
          <footer>
            <div class='centerButtons'>
              <div class="processButtons">
              <a class="btn secondary" href="screen5-access.html"><%54%></a>
              <input id="nextStep" class="btn primary" type="submit" value="<%116%>" onclick="return CheckData();" disabled>
            </div>
            </div>
          </footer>
        </div>
      </div>
      <!-- end fixed footer -->
      <input type="hidden" name="current_flow" value="IA">
      <input type="hidden" name="wl_same_sec_24g" value="">
      <input type="hidden" name="wl_same_sec_5g" value="">
      <input type="hidden" name="security_type" value="">
      <input type="hidden" name="security_type_5g" value="">
    </form>
    
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/pwdStrength.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
    <script language="javascript" type="text/javascript" src="CheckData.js"></script>
    <script language="javascript" type="text/javascript">
    function Loadsettings()
    {
        var msgStr = "<%117%>";
        $('.tipLink').data('msg', msgStr);
        
        var cf = document.forms["accessPointSettings"];
        setKeys(cf.wepenc, cf.KEY1, cf.KEY2, cf.KEY3, cf.KEY4,2);
        setKeys(cf.wepenc, cf.KEY_5g1, cf.KEY_5g2, cf.KEY_5g3, cf.KEY_5g4,5);
    }
    function CheckData()
    {
        var cf = document.forms["accessPointSettings"];
        cf.wl_same_sec_24g = 1;
        if(cf.securityOptions.value == "1")
            cf.security_type.value = "None";
        else if(cf.securityOptions.value == "2")
            cf.security_type.value = "WEP";
        else if(cf.securityOptions.value == "3")
            cf.security_type.value = "WPA-PSK";
        else if(cf.securityOptions.value == "4")
            cf.security_type.value = "WPA2-PSK";
        else if(cf.securityOptions.value == "5")
            cf.security_type.value = "WPA-AUTO-PSK";
        else
            cf.security_type.value = "None";
        
        cf.wl_same_sec_5g = 1;
        if(cf.securityOptions_5g.value == "1")
            cf.security_type_5g.value = "None";
        else if(cf.securityOptions_5g.value == "2")
            cf.security_type_5g.value = "WEP";
        else if(cf.securityOptions_5g.value == "3")
            cf.security_type_5g.value = "WPA-PSK";
        else if(cf.securityOptions_5g.value == "4")
            cf.security_type_5g.value = "WPA2-PSK";
        else if(cf.securityOptions_5g.value == "5")
            cf.security_type_5g.value = "WPA-AUTO-PSK";
        else
            cf.security_type_5g.value = "None";
        
        return true;
    }
    </script>
  </body>
  
  </html>
