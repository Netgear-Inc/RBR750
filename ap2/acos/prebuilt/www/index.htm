<html><head>
<%0%>
<title>NETGEAR <%150%></title>
<script language="javascript" type="text/javascript">

/**
 * note: conditional comments has been removed in Internet Explorer 10
 */
var ie = (function(){
    var undef,
        v = 3,
        div = document.createElement('div'),
        all = div.getElementsByTagName('i');

    while (
        div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
        all[0]
    );

    return v > 4 ? v : undef;

}());

function checkBrowser() {
    if (ie && ie < 8)
        return true;

    return false;
}

function loadnext() {
    var showit=(document.layers)?"show":"block";
    var hideit=(document.layers)?"hide":"none";
    var el = "alltext";
    var is_repeater="<%232%>";
	var is_orbi_wp="<%233%>";
    var url = "";
    
    if (document.all)
        document.all(el).style.display = hideit ;
    else if (document.getElementById)
        document.getElementById(el).style.display = hideit ;
    else if (document.layers)
        document.layers[el].visibility = hideit ;

    if (checkBrowser())
    {
        document.getElementById("header_str").innerHTML = "<h4><%234%></h4>";
        return;
    }
    
	if(is_orbi_wp == "1")
	{
        /* remove path part of the location url: index.htm should be in the root folder */
        url = "http://"+top.location.host+"/";
        if (top.location.pathname.length > 0 && top.location.pathname.indexOf("/", 1) > 0)
        {
            top.location.replace(url);
        }
        
        if("<%235%>" == "1")
            top.location.replace(url + "IA_hijack.htm");
		else
			top.location.replace(url + "start.htm");
		
		return;
	}
	
    if(is_repeater == "1")
    {
        /* remove path part of the location url: index.htm should be in the root folder */
        url = "http://"+top.location.host+"/";
        if (top.location.pathname.length > 0 && top.location.pathname.indexOf("/", 1) > 0)
        {
            top.location.replace(url);
        }
    }
    
    if("<%214%>" == "1")
    {
        if ("<%236%>" != "1") {
            top.location.replace(url + "web_login.html");
        } else if (is_repeater == "1") {
            if(("1" == "<%237%>") 
                && ("WW" == "<%238%>"
                    || "" == "<%238%>"))
                top.location.replace(url + "IA_welcome.htm");
            else if ("<%239%>" == "3")
            {
                top.location.replace(url + "IA_review_setting.htm");
            }
            else
                top.location.replace(url + "IA_index.htm");
        } else if ("<%240%>" == "1")
            top.location.replace("welcome.htm");
        else
            top.location.replace("start.htm");
    }
    else if (is_repeater == "1")
    {
        if ("<%239%>" == "3")
        {
            top.location.replace(url + "IA_review_setting.htm");
        }
        else if ("<%241%>" == "Disable")
            top.location.replace(url + "IA_sche_hijack.htm");
        else if("<%235%>" == "1")
            top.location.replace(url + "IA_hijack.htm");
        else
            top.location.replace(url + "start.htm");
    }
    else if ("<%242%>" == "1")
        top.location.replace(url + "start.htm");
    else if ("<%243%>" == "1" || 
             "<%243%>" == "3")
        top.location.replace(url + "traffic_start_update.htm");
    else
        top.location.replace("start.htm"); 
}
</script></head>
<body bgcolor="#ffffff" text="#666666" onload="loadnext()"> 
  <font face="Arial,Helvetica">
    <div id="header_str" STYLE="position:absolute;left:20px;top:50px;">
    </div>
    <div ID="alltext" STYLE="position:absolute;left:50px;top:200px;">
    <h4><%244%></h4>
    <p><%245%>
    <P><%246%>
    <P><%247%></p>
    </div>
  </font>
</body>
</html>
