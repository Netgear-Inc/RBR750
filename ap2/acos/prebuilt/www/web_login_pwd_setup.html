<head>
<%0%>
<title><%1044%></title>
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/login/inputs.css">
<link rel="stylesheet" type="text/css" href="styles/login/main.css">
<link rel="stylesheet" type="text/css" href="styles/login/images.css">

<%2%>
<script src="scripts/modernizr.min.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/pwdStrength.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/pwdRecovery.js"></script>
<script src="scripts/jquery.placeholder.js"></script>
<script language="javascript" type="text/javascript">
   $.noConflict();
   jQuery(document).ready(function($) {
      var emailTip = "<%1045%>";
      var pwdTip = "<%1046%>";
      var quesTip = "<%1047%>";

      $('.tipLink').each(function(i) {
        if ($(this).hasClass('email'))
          $(this).data('msg', emailTip);
        else if ($(this).hasClass('passwd'))
          $(this).data('msg', pwdTip);
        else if ($(this).hasClass('question'))
          $(this).data('msg', quesTip);
      });

      $(function() {
       // Invoke the placeholder plugin for IE8 IE9
       $('input, textarea').placeholder();
       // That's it, really.
        });
   });

</script>
</head>
<body class="webloginSetup">
    <%3%>

<ui-view>
    <div class="regcontainer sliderWrap">
    <div id="container">
    <div class="main regsimpleChoiceWrapper clearfix">
    <p id="byheadline" ><%1044%></p>
    <br>
    <form id="pwdSettingsForm" name="pwdSettingsForm" action="web_login_pwd_setup.cgi" method="POST"  autocomplete="off">
    <li>
      <input type="text" class="emailAddr" required="" id="newUserName" placeholder="<%1011%>" name="new_username" class="ng-pristine ng-invalid ng-invalid-required" />
    </li>
    <br>
    <li class="pwdInput">
      <input type="password"  id="newPwd" placeholder="<%1012%>" required="" class="primaryPwd" name="new_pwd" / > 
       <a class="tipImage tipLink passwd"></a>
      <br>
      <br>
      <input type="password"  id="newPwdVerify"  placeholder="<%1048%>" required="" class="verifyPwd" name="verify_pwd"/>
    </li>
    <br>
    <li>
        <script language="javascript" type="text/javascript">
        <!--
        showQuestion1();
        //-->
        </script>
         <a class="tipImage tipLink question" ></a>
    </li>
    <br>
    <li>
    <input type="text" id="ans1" required="" placeholder="<%641%>" name="answer1" size="64" maxlength="64" value=""> 
    </li>
    <br>
    <li>
        <script language="javascript" type="text/javascript">
        <!--
        showQuestion2();
        //-->
        </script>
         <a class="tipImage tipLink question" ></a>
    </li>
    <br>
    <li>
    <input type="text" id="ans2" required="" name="answer2" placeholder="<%641%>" size="64" maxlength="64" value="">
    </li>

    <div id="fixedFooter">
        <div class="container">
        <footer>
            <div class="centerButtons">
                <div class="processButtons">
                <a id="backStep" class="btn secondary" href="web_login.html"><%19%></a>
                <input class="btn primary" name="next" id="nextStep" type="button" value="<%70%>" onclick="this.form.submit();" disabled>
                </div>
            </div>
        </footer>
        </div>
    </div>
    </form>
    </div>
    </div>
    </div>
</ui-view>

</body>
</html>
