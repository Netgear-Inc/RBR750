  <head>
    <%0%>

    <link rel="stylesheet" href="styles/main.css">
    <%2%>
  </head>
  <body class="wifiCoverage postSetup twoColumns">

    <%410%>
    
    <div class="container sliderWrap">
      
      <%820%>
      
      <div id="slider">
        <div class="main clearfix">
        
          <h1><%819%></h1>
          
          <p><%821%></p>
          
            <form id="wifiOutputPowerForm" name="wifiOutputPowerForm" action="wifi_coverage.cgi" method="post" target="" autocomplete="off">       
                
            <ul class="formElements wirelessOutputPower">
              <li><span><%822%></span></li>
              <div class="wirelessOutputPowerPos"></div>
              <li>
                <label for="op25">25%</label>
                <input type="radio" id="op25" name="outputPower" value="1" tabindex="" />
              </li>
              <li>
                <label for="op50">50%</label>
                <input type="radio" id="op50" name="outputPower" value="2" tabindex="" />
              </li>
              <li>
                <label for="op75">75%</label>
                <input type="radio" id="op75" name="outputPower" value="3" tabindex="" />
              </li>
              <li>
                <label for="op100">100%</label>
                <input type="radio" id="op100" name="outputPower" value="4" tabindex="" checked />
              </li>
            </ul>
                        
            <div class="formButtons bottom">
              <div class="mobileFooter">
                <div class="mobileCenterButtons">
                  <div>
                    <input class="btn primary" name="save_bt" id="saveBt" type="button" value="<%528%>" onclick="this.form.submit();">
                            <input class="btn secondary" id="resetBt" type="button" value="<%529%>">
                  </div>
                </div>
              </div>
            </div>
          
          </form>
          
        </div> <!-- end main -->
      
        <%440%>
        
        <%441%>
      
      </div> <!-- end slider -->

    </div> <!-- end container -->
  
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/pwdStrength.js"></script>
    <script src="scripts/main.js"></script>
      <script type="text/javascript">
      $.noConflict();
      jQuery(document).ready(function($) {
        function init_page() {
          var def_outputPower = "<%823%>";
          if (def_outputPower == "")
            def_outputPower = "4";

          tmp = ".wirelessOutputPower input[value='"+def_outputPower+"']";
          if ($(tmp).length>0)
            $(tmp).prop('checked', true);
        }
        if ($('.wifiCoverage').length) {
          $("#resetBt").on('click',function () {
            init_page();
          });
          
          init_page();
        } // end page accessSchedule
        
      });
    </script>


  </body>
</html>
