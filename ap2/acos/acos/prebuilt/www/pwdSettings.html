<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <%0%>
    <title><%633%></title>
    <link rel="stylesheet" href="styles/main.css">
    <%2%>
    <script src="scripts/pwdRecovery.js"></script>
  </head>
  <body class="pwdSettings postSetup twoColumns">

    <%410%>
    
    <div class="container sliderWrap">
      
      <%634%>
      
      <div id="slider">
        <div class="main clearfix">
        
          <h1><%633%></h1>
        
          <p><%635%></p>
        
          <form id="pwdSettingsForm" name="pwdSettingsForm" action="password.cgi" method="POST"  autocomplete="off">        
              
            <ul class="formElements">
              <li><hr /></li>
              <li class="elementsInline">
                <label><input type="radio" id="pwdOn" name="onoff" value="1" checked><%636%></label>
                <label><input type="radio" id="pwdOff" name="onoff" value="0"><%637%></label>
              </li>
              <li><hr /></li>
            </ul>
                
            <ul class="formElements pwdSettingsOptions">
              <li>
                <label for="newUserName"><%638%></label>
                <input type="text" class="emailAddr" id="newUserName" name="new_username"/>
              </li>
              <li class="pwdInput">
                <span id="userName" style="display:none"><%639%></span>
                <label for="newPwd"><%640%></label>
                <input type="password" id="newPwd" class="primaryPwd" name="new_pwd" />
                <label for="newPwdVerify"><%105%></label>
                <input type="password" name="verify_pwd" id="newPwdVerify" class="verifyPwd" disabled />
              </li>
              <br>
              <li>
                <script language="javascript" type="text/javascript">
                <!--
                showQuestion1();  
                //-->
                </script>
              </li>
              <br>
              <li>
                <input type="text" id="answer1" placeholder="<%641%>" name="answer1" size="64" maxlength="64" value=""> 
              </li>
              <br>
              <li>
                <script language="javascript" type="text/javascript">
                <!--
                showQuestion2();  
                //-->
                </script>
              </li>
              <br>
              <li>
                <input type="text" id="answer2" name="answer2" placeholder="<%641%>" size="64" maxlength="64" value="">
              </li>
              <br>
            </ul>
            
            <div class="formButtons bottom">
              <div class="mobileFooter">
                <div class="mobileCenterButtons">
                  <div>
                    <input class="btn primary" id="saveBt" name="save_bt" type="button" value="<%528%>" disabled onclick="this.form.submit();"/>
                    <input class="btn secondary" id="resetBt" name="reset_bt" type="button" value="<%529%>">
                  </div>
                </div>
              </div>
            </div>
        </form>
                
        </div> <!-- end main -->
        <%440%>
        <%441%>
      </div> 
      
    </div> <!-- end container -->
  
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/pwdStrength.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery.placeholder.js"></script>
    <script language="javascript" type="text/javascript">
	if("<%12%>" != "3"){
		 document.getElementById("wallPlug_pwd_protect_info").style.display="none";
	 }	
		
    $.noConflict();
    jQuery(document).ready(function($) {
        function Loadsettings()
        {
          var cf = document.forms["pwdSettingsForm"];
          if ("<%642%>" == "1")
          {
            cf.pwdOff.checked = true;
            $('.pwdSettingsOptions').slideUp();
            $('#saveBt').removeAttr('disabled');
          }
          else
          {
            cf.pwdOn.checked = true;
            $('.pwdSettingsOptions').slideDown();
            $('#saveBt').attr('disabled', true);
          }
        }
        
        Loadsettings();

        $("#resetBt").on('click',function () {
          location.href = 'pwdSettings.html';
        });

        $(function() {
          // Invoke the placeholder plugin for IE8 IE9
          $('input, textarea').placeholder();
          // That's it, really.
        });
    });

    </script>

  </body>
</html>
