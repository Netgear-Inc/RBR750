      if("<%12%>" != "3"){
		 document.getElementById("wallPlug_ca_configure").style.display="none";
	 }
	 
      $.noConflict();
      jQuery(document).ready(function($) {
        $('body').msgload();

          var msg = "<%1097%>";
          $('body').msgshow(msg);

          var cf = document.forms["mainForm"];
          cf.disable_sche.value = "1";
          cf.submit();
        });
      });
    </script>
