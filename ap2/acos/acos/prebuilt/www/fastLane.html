    <script language="javascript" type="text/javascript">
<!-- hide script from old browsers

$(document).ready(function()
{
    loadSettings();
});

function loadSettings()
{
    var cf=document.forms["fastLaneForm"];
    
    if (cf.ap_mode_flag.value == "1") //Access Point
    {
        cf.select_ap_cl[0].checked = false;
        cf.select_ap_cl[1].checked = false;
    }
    else 
    {
        if (cf.ap_mode.value == "1") //FastLane
            cf.select_ap_cl[1].checked = true;
        else //Surfing
            cf.select_ap_cl[0].checked = true;
    
        if ("2.4G" == cf.ap_band.value)
            cf.select_ap_band[1].checked = true;
        else
            cf.select_ap_band[0].checked = true;
    }
  
    if (cf.select_ap_cl[1].checked)
    {
        $('#fl').parents('ul').find('.secondary').show();
        if(cf.select_ap_band[1].checked)
            cf.save_status.value=1;
        else
            cf.save_status.value=2;
    }else if (cf.select_ap_cl[0].checked)
    {
        $('#fl').parents('ul').find('.secondary').hide();
        cf.save_status.value=0;
    }
    else
    {
        $('#fl').parents('ul').find('.secondary').hide();
        cf.save_status.value=3;
    }
    
    check_mode();
}

function check_mode()
{
    var cf=document.forms["fastLaneForm"];
    var current_value;

    if (cf.select_ap_cl[1].checked)
    {
        cf.select_ap_band[0].disabled = false;
        cf.select_ap_band[1].disabled = false;
    
        if(cf.select_ap_band[1].checked)
            current_value=1;
        else
            current_value=2;
    
    }
    else if (cf.select_ap_cl[0].checked)
    {
        current_value=0;
        cf.select_ap_band[0].disabled = true;
        cf.select_ap_band[1].disabled = true;
    }
    else
    {
        current_value=3;
    }

    if(current_value == cf.save_status.value)
    {
        $('#saveBt').attr('disabled', true);
    }
    else
    {
        $('#saveBt').removeAttr('disabled');
    }

    return true;
}

function CheckData()
{
    var cf = document.forms["fastLaneForm"];
    var change_to_mode = cf.ap_mode.value;
    var change_to_band = cf.ap_band.value;
    
    if (cf.select_ap_cl[1].checked)
    {
        change_to_mode=1;
        if (cf.select_ap_band[0].checked)
        {
             change_to_band="5G";
        }else
        {
             change_to_band="2.4G";
        }
    }
    else //(cf.select_ap_cl[0].checked)
    {
        change_to_mode=2;
    }
    
    //if( (cf.ap_mode.value == 2 && change_to_mode == 2) || 
    //        (cf.ap_mode.value == 1 && change_to_mode == 1 && change_to_band == cf.ap_band.value) )
    //{
    //    return false;
    //}
    //else
    //{
        cf.ap_mode.value = change_to_mode;
        cf.ap_band.value = change_to_band;
        //cf.submit();
    //    return true;
    //}

    cf.submit();
    return true;
}

</script>
