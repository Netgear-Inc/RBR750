<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<%0%>
		<title><%1%></title>
		<link rel="stylesheet" href="styles/main.css">
		<%2%>
	</head>
  <body class="home setup">

		<%3%>
	
    <form id="mainForm" action="ia_select_mode.cgi" method="POST" target="" >
      <div id="content">
        <div class="container">
          <div class="main simpleChoiceWrapper">
            <h1><%4%> <a id="learnMore" class='tipLink'><%5%></a></h1>
            <div class="column simpleChoice first">
              <a class="btn wide primary" id="extenderBt"><i class="icon-range-extender" aria-hidden="true"><span></span></i><%6%></a>
            </div>
            <div class="column simpleChoice">
              <a class="btn wide primary" id="apBt"><i class="icon-range-extender" aria-hidden="true"><span></span></i><%7%></a>
            </div>
                
            <div id="setup_later_div" style="position:relative;float:right;">
              <h1><a id="setupLater"><%8%> >></a></h1>
            </div>
          </div> <!-- end main -->
        </div> <!-- end container -->
      </div>
      <INPUT name=device_mode type=hidden value="extender_mode">
      <INPUT name=current_flow type=hidden value="IA">
    </form>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
      $.noConflict();
      jQuery(document).ready(function($) {
        var msgStr = "<p><%9%></p>"
          + "<p><%10%></p>"
          + "<p><%11%></p>";
        $('.tipLink').data('msg', msgStr);

        $("#extenderBt").on('click',function () {
          var cf = document.forms["mainForm"];
          cf.device_mode.value = "extender_mode";
          cf.submit();
        });
        $("#apBt").on('click',function () {
          var cf = document.forms["mainForm"];
          cf.device_mode.value = "ap_mode";
          cf.submit();
        });
        $("#setupLater").on('click',function () {
          var cf = document.forms["mainForm"];
          cf.device_mode.value = "setup_later";
          cf.submit();
        });
        //$('#setup_later_div').css('display','block');
      });

      if("<%12%>" != "3"){
        document.getElementById("wallPlug_mode_repeater_wp").style.display="none";
      } else {
        document.getElementById("wallPlug_mode_repeater").style.display="none";
      }
    </script>

  </body>
</html>
