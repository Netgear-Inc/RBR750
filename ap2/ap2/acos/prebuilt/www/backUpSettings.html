                <p><strong><%649%></strong></p>

    <script language="javascript" type="text/javascript">

	  if("<%12%>" != "3"){
		 document.getElementById("wallPlug_create_backup_file").style.display="none";
		 document.getElementById("wallPlug_restart_extender").style.display="none";
	 }		
      $.noConflict();
      jQuery(document).ready(function($) {
        if ("<%660%>" == "1") {
          $(".ledonoff").show();
          
          var cf = document.forms["ledlogoForm"];
          $("#ledOnOffBt").attr({style:"text-transform:uppercase"});
          if ("<%661%>" == "1")
            $("#ledOnOffBt").html("<%662%>");
          else
            $("#ledOnOffBt").html("<%663%>");
          
          $("#ledOnOffBt").on('click',function () {
            var cf = document.forms["ledlogoForm"];
            cf.logoled_change.value = "YES";
            cf.submit();
          });
        }
      });
    </script>
